<ion-header no-border>
  <ion-toolbar class="color-header">
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/resources/maiz.jpg">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <div>
              <ion-label>
                <p class="label1">Alarma 1 - Maíz</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="7">
            <div>
              <ion-label>
                <p class="label3">Min: 15° Max:20°</p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              <p class="label2">Alarma para calcular en que momento podría congelarse el...</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
